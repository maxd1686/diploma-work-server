<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div style="margin-bottom:40px" id="root">
      <p id="status">Authorization</p>
      <input id="field_name" class="input" placeholder="name" />
      <input id="field_surname" class="input" placeholder="surname" />
      <input id="field_email" class="input" placeholder="email" />
      <input id="field_password" class="input" type="password" placeholder="password" />
      <button id="button_login">click me</button>
      <button id="button_sign_in">Sign in</button>
    </div>
    <div style="margin-bottom:40px">
      <p id="status">Post data</p>
      <input style="margin-bottom:15px" id="data_post" class="input" placeholder="data" />
      <button id="button_send">Send data</button>
    </div>
    <div style="margin-bottom:40px">
      <p id="status">Get data (check resoult in console)</p>
      <button id="button_get">Get data</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
